<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Confirmed &mdash; Chatting Wizard School</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .confirm-icon {
      width: 72px; height: 72px; border-radius: 50%;
      background: #22c55e; display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px;
    }
    .confirm-icon svg { width: 36px; height: 36px; }
    .confirm-title {
      font-size: 1.5rem; color: #1e293b; margin: 0 0 8px; font-weight: 700;
    }
    .confirm-subtitle {
      color: #6b7280; font-size: 0.95rem; margin: 0 0 28px; line-height: 1.5;
    }
    .confirm-btn {
      display: inline-block; padding: 14px 32px; background: #2563eb; color: #fff;
      border: none; border-radius: 8px; font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: background 0.2s; text-decoration: none;
    }
    .confirm-btn:hover { background: #1d4ed8; color: #fff; }
  </style>
</head>
<body>
<div class="login-page">
  <div class="login-card">
    <img src="logo.png" alt="Chatting Wizard" class="login-logo">
    <h1 class="login-title">Chatting <span>School</span></h1>

    <div class="confirm-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="#fff">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </div>

    <h2 class="confirm-title">Registration Successful!</h2>
    <p class="confirm-subtitle">
      Your email has been confirmed and your account is ready.<br>
      You can now log in and start your training.
    </p>

    <a href="login.html" class="confirm-btn">Log In</a>
  </div>
</div>
</body>
</html>
